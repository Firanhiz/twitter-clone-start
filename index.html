<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>

<body class="dark">

                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-explore"></i>
                        </span>

                    </a>
                    <a href="#" class="navbar-link">

                    <a href="#" class="navbar-link">
