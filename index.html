<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
</head>

<body class="dark">
    <main class="container">
        <aside class="container-aside-left">
            <div>
                <div>
                    <a href="#" class="logo">
                        <img src="./img/Normal.svg" alt="" class="img-contain" />
                    </a>
                </div>
                <nav class="navbar">
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-home"></i>
                        </span>
                        <span class="navbar-text">Home</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-explore"></i>
                        </span>
                        <span class="navbar-text">Explore</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-notification"></i>
                        </span>
                        <span class="navbar-text">Notifications</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-message"></i>
                        </span>
                        <span class="navbar-text">Messages</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-bookmark"></i>
                        </span>
                        <span class="navbar-text">Bookmarks</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-list"></i>
                        </span>
                        <span class="navbar-text">Lists</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-profile"></i>
                        </span>
                        <span class="navbar-text">Profile</span>
                    </a>
                    <a href="#" class="navbar-link">
                        <span class="navbar-icon">
                            <i class="icon icon-more"></i>
                        </span>
                        <span class="navbar-text">Mark</span>
                    </a>
                </nav>  
                <div class="page-left-buttons">
                    <button class="btn btn-primary btn-large btn-block" type="button">Tweet</button>
                </div>             
            </div>

            <div class="profile">
                <div class="picture">
                    <img src="../assets/img/wlppr.jpg" alt="" class="img-cover"/>
                </div>

                <div class="text">
                    <p>
                        <span>Bradley Ortiz</span>
                        <span>
                            <i class="icon icon-private"></i>
                        </span>
                    </p>
                    <p>@bradley_</p>
                </div>

                <div class="more">
                    <i class="icon icon-ellipse-v"></i>
                </div>
            </div>
        </aside>



        <section class="container-content">
            <header class="flex p-16px justify-between items-center border-b border-gray">
                <h1 class="font-semibold text-xl">Home</h1>
                <div>
                    <button class="btn">
                        <i class="icon icon-timeline"></i>
                    </button>
                </div>             
            </header>

            <div class="flex pl-16px pt-4px pr-12px border-b border-gray pb-4px">
                <div class="picture mr-12px">
                    <img src="../assets/img/wlppr.jpg" alt="" class="img-cover"/>
                </div>
                <div class="flex-1">
                    <div contenteditable="true" class="html-editor mb-24px;">
                        <span>What's happening?</span>
                    </div>
                    <div class="flex justify-between">
                        <div class="flex items-center">
                            <button class="btn btn-action">
                                <i class="icon icon-media"></i>
                            </button>
                            <button class="btn">
                                <i class="icon icon-gif"></i>
                            </button>
                            <button class="btn">
                                <i class="icon icon-poll"></i>
                            </button>
                            <button class="btn">
                                <i class="icon icon-emoji"></i>
                            </button>
                            <button class="btn">
                                <i class="icon icon-schedule"></i>
                            </button>
                        </div>
                        <div>
                            <button class="btn btn-primary">Tweet</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>




        <aside class="container-aside-right"></aside>
    </main>
</body>

</html>
